<div class="container-sm">
<div class="d-flex justify-content-center mt-3 align-items-center h-100">
  <form class="d-flex w-50 justify-content-center" role="search">
    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" [(ngModel)]="searchText" name="searchText">
    <button class="btn btn-outline-success" type="submit">Search</button>
  </form>
</div>
  <p class="fw-bolder mt-3">Search Result For: <span class="fw-medium">{{searchText}}</span></p>
</div>

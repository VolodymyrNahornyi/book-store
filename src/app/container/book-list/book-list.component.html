<app-filter [all]="getAllBooksCount()"
            [inStock]="getBooksAvailableInStockCount()"
            [outOfStock]="getBooksNotInStockCount()"
            (selectedFilterRadioButtonChanged)="getSelectedFilterRadioButton($event)"></app-filter>
<div class="container mt-3">
  <div class="row">
    <div class="col-md-3" *ngFor="let book of books" >
      <app-book [book]="book"
                [getDiscountPercentage]="getDiscountPercentage"
                (click)="showBookDetail(book)"
      ></app-book>
    </div>
  </div>
</div>

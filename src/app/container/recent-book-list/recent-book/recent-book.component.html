<div class="card h-100" (click)="openBookDetailModal()">
  <img [src]="book?.coverImage" class="card-img-top" alt="{{ book?.title }}">
  <div class="card-body d-flex flex-column">
    <h5 class="card-title">{{ book?.title }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ book?.author }}</h6>
    <p class="card-text mb-1"><strong>Genre: </strong> {{ book?.genre }}</p>
    <p class="card-text mb-1">
      <strong>Price: </strong>
      <span [ngClass]="{'text-decoration-line-through text-danger': book?.discountPrice}">
        {{ book?.price | currency:'USD':'symbol':'1.2-2' }}
            </span>
      <strong class="text-success" *ngIf="book?.discountPrice">
        {{ book?.discountPrice | currency:'USD':'symbol':'1.2-2' }}
      </strong>
    </p>
    <p [ngStyle]="{'color': book?.isAvailable ? 'green' : 'red'}" class="card-text mb-2">
      <strong>{{ book?.isAvailable ? 'Is Available' : 'Not In Stock' }}</strong>
    </p>
  </div>
</div>

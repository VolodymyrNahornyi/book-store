<div class="container mt-4 mb-4">
  <h2>Checkout</h2>
  <div class="row">
    <div class="col-md-4">
      <img src="/assets/images/hp.png" class="img-fluid rounded" alt="The Silent Patient Cover">
    </div>
    <div class="col-md-8">
      <h3 class="mb-3">The Silent Patient</h3>
      <p><strong>Author:</strong> Alex Michaelides</p>

      <div class="price-details">
        <p><strong>Price:</strong>
          <span [ngClass]="{'text-decoration-line-through text-danger': true}">
            {{ 111.99 | currency }}
          </span>
        </p>
        <p *ngIf="true" class="text-success">
          <strong>Discounted Price:</strong> {{ 111.99 | currency }}
        </p>
        <p><strong>Tax (10%):</strong>
          <span>{{ getTax(111.99 || 120) | currency }}</span>
        </p>
        <p><strong>Total:</strong>
          <span>{{ getTotal(111.99 || 120) | currency }}</span>
        </p>
      </div>

      <!-- Form for payment details -->
      <div class="payment-form mt-4">
        <h4>Payment Details</h4>
        <form>
          <div class="mb-3">
            <label for="cardNumber" class="form-label">Card Number</label>
            <input type="text" id="cardNumber" class="form-control" placeholder="Enter your card number" required>
          </div>

          <div class="mb-3">
            <label for="cardName" class="form-label">Cardholder Name</label>
            <input type="text" id="cardName" class="form-control" placeholder="Enter the name on your card" required>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="expiryDate" class="form-label">Expiry Date</label>
              <input type="text" id="expiryDate" class="form-control" placeholder="MM/YY" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="cvv" class="form-label">CVV</label>
              <input type="text" id="cvv" class="form-control" placeholder="CVV" required>
            </div>
          </div>

          <button type="submit" class="btn btn-success mt-3">Confirm Purchase</button>
        </form>
      </div>
    </div>
  </div>
</div>

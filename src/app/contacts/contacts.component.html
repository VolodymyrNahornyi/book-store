<div class="container mt-5">
  <h2 class="mb-4 text-center">Contact Us</h2>
  <div class="row">
    <!-- Contact Details -->
    <div class="col-md-6 mb-4">
      <h5>Our Address</h5>
      <p><i class="bi bi-geo-alt-fill"></i> 123 Bookstore Lane, Bibliopolis, BK 45678</p>
      <p><i class="bi bi-telephone-fill"></i> +1 (123) 456-7890</p>
      <p><i class="bi bi-envelope-fill"></i> info&#64;bookstore.com</p>

      <h5>Follow Us</h5>
      <div>
        <a href="#" class="me-3 text-dark"><i class="bi bi-facebook"></i></a>
        <a href="#" class="me-3 text-dark"><i class="bi bi-twitter"></i></a>
        <a href="#" class="me-3 text-dark"><i class="bi bi-instagram"></i></a>
        <a href="#" class="text-dark"><i class="bi bi-linkedin"></i></a>
      </div>
    </div>

    <!-- Contact Form -->
    <div class="col-md-6">
      <h5>Send Us a Message</h5>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Your Name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Your Email" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="4" placeholder="Your Message" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary mb-5">Send Message</button>
      </form>
    </div>
  </div>
</div>
